<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>确认成功</title>
    <style>
        body{
            background-color: aquamarine;
        }
        h1{
            text-align: center;
            font-size: large;
        }
        table{
            border-collapse: collapse;
            background-color: rgb(160, 160, 160);

            margin: 0 auto;
            
            border-radius: 2px;
        }
        table,table tr th, table tr td{
            border: 1px solid #ccc;
        }
        table tr #name{
            width: 125px;
        }
    </style>
</head>
<body>
<h1>确认成功！</h1>
<table cellpadding="0";cellspacing="0" align="center">
    <thead>
    <tr>
        <th id="name">名称</th>
        <th id="message">信息</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td>学生名称</td>
        <td th:text="${stuName}"></td>
    </tr>
    <tr>
        <td>部门名称</td>
        <td th:text="${depName}"></td>
    </tr>
    <tr>
        <td>考核周期名称</td>
        <td th:text="${ECName}"></td>
    </tr>
    <tr>
        <td>考核轮名称</td>
        <td th:text="${EName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
